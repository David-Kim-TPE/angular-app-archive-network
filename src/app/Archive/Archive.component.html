<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">建立交易</h4>
        <ul class="default-list">
          <li class="default-list-item"><a class="ankor-default" (click)="onClickDefault(1)">預設1</a></li>
          <li class="default-list-item"><a class="ankor-default" (click)="onClickDefault(2)">預設2</a></li>
          <li class="default-list-item"><a class="ankor-default" (click)="onClickDefault(3)">預設3</a></li>
          <li class="default-list-item"><a class="ankor-default" (click)="onClickDefault(4)">預設4</a></li>
        </ul>
        <p class="modal-intro">將必要的值輸入在下方</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="od">公文</label>
                
                    <textarea formControlName="od" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="End_File_No">歸檔檔號</label>
                
                  <input formControlName="End_File_No" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="End_File_Date">歸檔日期</label>
                
                  <input formControlName="End_File_Date" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="BatchNo">歸檔批號-流水號</label>
                
                  <input formControlName="BatchNo" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="BatchYear">歸檔批號-年度</label>
                
                  <input formControlName="BatchYear" type="text" class="form-control">
                
              </div>
            
          

          

              <div class="form-group text-left">
                <label for="End_File_URL">歸檔檔案URL</label>
    
                <input formControlName="End_File_URL" type="text" class="form-control">
                <app-file-upload (uploaded)="onUploaded($event)" #fileUpload></app-file-upload>
    
              </div>
    
            
          
            
          

            
          

            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">確認</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'>歸檔</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          本交易被觸發後將會擁有下列屬性:
          <br>
          <ul>
            
              
                <li><span class="attribute"><b>公文</b></span></li>
              
            
              
                <li><span class="attribute"><b>歸檔檔號</b></span></li>
              
            
              
                <li><span class="attribute"><b>歸檔日期</b></span></li>
              
            
              
                <li><span class="attribute"><b>歸檔批號-流水號</b></span></li>
              
            
              
                <li><span class="attribute"><b>歸檔批號-年度</b></span></li>
              
            
              
                <li><span class="attribute"><b>歸檔檔案URL</b></span></li>
              
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">觸發</button>
    </div>
  </div>
</div>
