<div class="container">
  <ul class="list-of-cards">
    <li *ngFor="let card of userService.cards" class="list-of-cards__card" [class.list-of-cards__card--default]="card.default"
      (click)="bindUserCard(card)">
      <div class="card__name">{{ card.name.split("@")[0] }}</div>
      <div class="card__fullname"><a class="card__fullname__link" href="/api/wallet/{{card.name}}/export">{{ card.name }}</a></div>
      <div *ngIf="card.default" class="card__status"> 預設 </div>
      <div *ngIf="!card.default" class="card__status"> &nbsp; </div>
    </li>
    <li class="list-of-cards__card list-of-cards__card--wild" [routerLink]="['/SignUp']" title="sign up new identity">
      <div class="card__name"> 建立新的卡片 </div>
    </li>
    <li class="list-of-cards__import" title="匯入既有卡片" (click)="importFile.value=''; importFile.click();">
      <div class="card__add-icon"> + </div>
      <input type="file" class="hidden" #importFile (change)="importFileChanged($event)" />
    </li>
  </ul>
</div>
